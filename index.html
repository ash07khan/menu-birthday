<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraordinary Birthday Wish</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            color: #ff6600;
            font-size: 3em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <h1 id="birthday-heading">ðŸŽ‰ Happy Birthday, Mehnoor! ðŸŽ‰</h1>
    <p id="birthday-message">Happy birthday, sis! ðŸŽ‰ Wishing you a year ahead filled with joy, love, and all your heart desires. Cheers to another amazing chapter in your life! ðŸŽ‚ðŸŽˆ!</p>

    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            anime.timeline({ loop: false })
                .add({
                    targets: '#birthday-heading',
                    translateY: [-100, 0],
                    opacity: [0, 1],
                    easing: 'easeInOutQuad',
                    duration: 800
                })
                .add({
                    targets: '#birthday-message',
                    translateY: [-50, 0],
                    opacity: [0, 1],
                    easing: 'easeInOutQuad',
                    duration: 800
                });

            const confettiContainer = document.getElementById('confetti');

            function createConfetti() {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.background = randomColor();
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';

                confettiContainer.appendChild(confetti);

                confetti.addEventListener('animationend', function() {
                    confetti.remove();
                });
            }

            function randomColor() {
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            setInterval(createConfetti, 500);
        });
    </script>

    <div id="confetti"></div>
</body>
</html>
